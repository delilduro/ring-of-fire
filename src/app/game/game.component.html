<app-player [playerActive]="i == game.currentPlayer" class="player-poition" *ngFor="let player of game.players ; let i = index;" [ngStyle]="{'top.px':  (100*i)}" [name]="player"></app-player>
<div class="game-field">
    <div class="cards-stack">
        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;"  [ngStyle]="{'right.px':i*5}" 
        src="assets/img/cards/card_cover.png" >
        <img (click)="takeCard()"  class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickAnimation" class="pick-card" style="right: 25px;" src="assets/img/cards/{{currentCard}}.png">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom" ></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
  </button>
